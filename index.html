<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./script.js" charset="utf-8"></script>
  <link rel="stylesheet" href="./style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
  <title>Time Trival Trivia</title>
</head>
<body>
  <div class="view-page">
      <header>
        <h1>Welcome!</h1>
      </header>
    
      <div class="title"><p class="game-name">Time Trial Trivia</p></div>
      <div class="name">
    <label for="fname">Name </label>
    <input type="text" id="fname" name="fname">
    <input class="submit" type="submit" value="submit"><br><br>
    
    </div>
    <div class="whatToDo"><p>Snatch That Question Before Things Get Tough!</p></div>
    <div class="response"></div>
    <div class="container"></div>
    <div class="clock">
      <div class="line"></div>
      <div class="line2"></div>
    </div>
    <div>
      <button class="restart">Start Again</button>
    </div>
    <!-- <p class="movingEl"></p> -->
  </div>
</body>
</html>
